<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">

<body>
    <main class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="" alt="">
                <p></p>

            <ul class="main-menu">
                <li>
                    <input type="image" src="" alt="">
                    <a href=""></a>
                </li>
                <li><input type="image" src="" alt=""><a href=""></a></li>
                <li><input type="image" src="" alt=""><a href=""></a></li>
                <li><input type="image" src="" alt=""><a href=""></a></li>

            <ul class="sec-menu">

                <button id="new" name="new" type="submit"></button>

                <button id="share" name="share" type="submit"></button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p></p>
                <div class="projects-list">

                </div>
            </div>
            <div class="announcements">
                <p></p>

            </div>
